name: Newsletter Agent

on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  issue-reader:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - run: npm ci

      - name: Read data from Issues
        id: read_issues
        uses: actions/github-script@v7
        with:
          script: require('./main.js')({github, context})